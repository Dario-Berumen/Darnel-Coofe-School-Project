<body>
    <p>&nbsp;</p>
    <div class="container-order">

                <h1>Haz un Pedido</h1>
                <p>Nombre del Cliente</p>
                <input type="text" name  = "Nombre del cliente del pedido:">

                    <input type="text" name  = "Dirección del pedido:">

                    <textarea name="Orden del pedido: " id="orden" cols="30" rows="10"></textarea>

                    <input type="submit" value = "Pedir orden" id="enviar">

            </form>
            
            
        </div>
    </div>
